sudo: false
dist: trusty
language: rust
os:
- linux
rust:
- stable
addons:
  sources:
  - llvm-toolchain-trusty-3.9
  apt:
    packages:
    - binutils-dev
    - clang-3.9
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
before_install:
- source ./ci/before_install.sh
env:
  matrix:
  - PROFILE=""
script:
- PROFILE="$PROFILE" ./ci/script.sh
before_deploy:
- pwd
- ls -l target
- export RELEASE_FILE=target/debug.tar.gz
- tar czf $RELEASE_FILE ./target/debug
- ls -l $RELEASE_FILE
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: "$RELEASE_FILE"
  draft: true
  on:
    repo: philipc/findshlibs
    branch: pr34
